<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body class="bg-blue-300 w-screen h-screen flex justify-around content-around">

    <main class=" bg-white w-60 h-96 m-auto p-4 flex flex-col justify-around content-around rounded-lg " id="app">

        <input type="text" class="w-full h-12 text-right text-3xl focus:outline-none rounded" id="result" placeholder="0">
  
        <div class="bottons-container w-full h-52 grid grid-cols-4 gap-2 justify-items-center content-around flex-col">

          <button class="button-number">7</button>
          <button class="button-number">8</button>
          <button class="button-number">9</button>
          <button class="button-calc">x</button>
          <button class="button-number">4</button>
          <button class="button-number">5</button>
          <button class="button-number">6</button>
          <button class="button-calc">/</button>
          <button class="button-number">1</button>
          <button class="button-number">2</button>
          <button class="button-number">3</button>
          <button class="button-calc">-</button>
          <button class="button-number">0</button>
          <button class="button-calc">+</button>
          <button id="button-Delete">AC</button>
          <button id="button-Equal">=</button>

        </div>

    </main>

    <script type="module" src="/main.js"></script>

  </body>
</html>
